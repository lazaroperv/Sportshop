<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
 
        <header class="encabezado">
            <img src="{% static 'imgs/logosh3.png' %}" alt="Logo" title="Home">
            <!-- ul.menu>a*4 -->
            <ul class="menu">
                <a href="{% url 'Registrar' %}">Registrar</a>
                <a href="{% url 'Listar' %}">Listado Productos</a>
                <a href="Consultar">Consultar</a>
            </ul>
        </header>

        <div class="carrousel">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'imgs/car1.jpeg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'imgs/car2.jpeg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'imgs/car3.jpeg' %}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Cuerpo -->
        {% block contenedorgeneral  %}
            <main class="cuerpo">
                <form action="">
                
                </form>
            </main>
        {% endblock %}

    <!-- Pie de PÃ¡gina -->
    <footer class="pi">
        <!-- img*4 -->
        <img src="{% static 'imgs/facebook.png' %}" alt="">
        <img src="{% static 'imgs/gorjeo.png' %}" alt="">
        <img src="{% static 'imgs/ig.png' %}" alt="">
        <img src="{% static 'imgs/youtube.png' %}" alt="">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
